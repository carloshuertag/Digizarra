<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digizarra</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <!-- Theme -->
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <!-- Stylesheet -->
    <link type="text/css" rel="stylesheet" href="draw.css" />
</head>

<body class="material-theme">
    <div id="paintArea">
        <canvas id="canvas" content="user-scalable=no"></canvas>
    </div>
    <div class="options">
        <div class="tools" id="tools-section">
            <div class="tools-row">
                <div class="tools-wrapper">
                    <h5><span id="tool-type"></span> Size:</h5>
                    <input type="range" id="pen-slider" value="4" />
                </div>
                <div class="tools-wrapper">
                    <h5>Color:</h5>
                    <input type="color" id="color-input" />
                </div>
                <div class="tools-wrapper">
                    <h5>Background Color:</h5>
                    <input type="color" id="color-background" />
                </div>
            </div>
            <div class="actions-row">
                <button id="button-clear">Clear</button>
                <button id="button-pen">Pen</button>
                <button id="button-erase">Erase</button>
                <button id="button-save">Save</button>
            </div>
        </div>
    </div>
    <!-- Script-->
    <script src="draw.js"></script>
</body>

</html>
